<!DOCTYPE html>
<html lang="en" ng-app="ngItems">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Title and favicon-->
    <title>Item</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- to link arround we need to set a <base> in the <head> -->
    <base href="/"></base>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>   
    <!-- Angular lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-messages.js"></script>

    <!-- ui.bootstrap and tpls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    

    
    <!-- No CDN -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/itemsFilter.js"></script>
    <script type="text/javascript" src="js/itemsFactory.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

  <body>
    <!-- MAIN CONTENT AND INJECT VIEWS -->
    <div id="main">
      <!-- angular templating -->
      <!-- this is where content will be injected -->
      <div ng-view></div>
    </div>

  </body>
</html>
